{% extends "layout.html" %}

{% block title %} 注册 {% endblock %}


{% block CSS %}
    <style>
        .box01 {
            width: 500px;
            min-height: 130px;
            margin: 150px auto 0 auto;
            border: 2px solid #dddddd;
            padding: 0 20px 20px 20px;
        }

        .box01 h2 {
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="box01">
        <h2>用户注册</h2>
        <form class="form-horizontal" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-10">
                        {{ field }}
                        <span style="color: red">{{ field.errors.0 }}</span>
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
