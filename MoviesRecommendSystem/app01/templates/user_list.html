{% extends "layout.html" %}

{% block title %} 用户列表 {% endblock %}

{% block content %}

    <div class="container">
        <div style="margin-bottom: 10px">
            <a href="/user/add/" class="btn btn-success">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建用户
            </a>
            <div style="float: right; width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search for..."
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>评价的电影</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for user in user_list %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td class="col-sm-1">{{ user.name }}</td>
                    <td class="col-sm-2">{{ user.email }}</td>
                    <td class="col-sm-7">{{ user.get_rating_movies }}</td>
                    <td>
                        <a href="/user/{{ user.id }}/edit" class="btn btn-primary btn-xs">编辑</a>
                        <a href="/user/{{ user.id }}/delete" class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {{ page_string }}
            </ul>
        </nav>
    </div>
{% endblock %}
