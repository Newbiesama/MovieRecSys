{% extends "layout.html" %}
{% load static %}
{% block body %}

    <div class="box01">
        <h2>用户登录</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">验证码</label>
                <div class="row">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="code" placeholder="请输入验证码">
                    </div>
                    <div class="col-sm-4">
                        <img src="{% static '/img/code.png' %}" style="width: 133px; height: 33px" alt="code1">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="sms" class="col-sm-2 control-label">短信验证码</label>
                <div class="row">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="sms" placeholder="请输入短信验证码">
                    </div>
                    <div class="col-sm-4">
                        <input type="button" class="btn btn-primary btn-block" value="发送验证码" disabled="disabled">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
